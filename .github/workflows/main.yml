name: ci-cd

on:
  push:
    branches: ["main"]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Hello-step
        run: echo "Hello from github actions"

      - name: List directories
        uses: ls -la

      - name: Clone Repository
        uses: actions/checkout@v4

  bye:
    runs-on: ubuntu-latest

    steps:
      - name: Bye-step
        run: echo "Bye Bye!"

  run-script:
    runs-on: ubuntu-latest
    needs: [hello]

    steps:
      - name: Install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the Vite app
        run: npm run build
